<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Подключите CSS Bootstrap (в заголовке документа) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Подключите JavaScript Bootstrap и jQuery (перед закрывающим тегом </body>) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

    <header th:insert="blocks/header :: header"></header>

    <div class = "row mt-5">
        <div class="col-6 offset-3">
            <h1 class="text-center">ADD ITEM PAGE</h1>
            <div class="container">
                <form th:action="@{'/additem'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}"></label>
                        <input type="number" class="form-control" name="item_price">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}"></label>
                        <input type="text" class="form-control" name="item_amount">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.country}"></label>
                        <select class="form-control" name="country_id">
                            <option th:each="cnt : ${countries}" th:text="${cnt.name} + '/'+ ${cnt.code}" th:value="${cnt.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" th:text="#{button.add}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
