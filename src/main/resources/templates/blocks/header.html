<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{'/'}" style="color: white;">Book-shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{'/'}" style="color: white;" th:text="#{label.home}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{'/profile'}" style="color: white;" th:text="${currentUser.fullName}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                                <a class="nav-link" th:href="@{'/additem'}" style="color: white;" th:text="#{'label.addItem'}"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="?lng=ru" style="color: white;">RUS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="?lng=en" style="color: white;">ENG</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{'/login'}" style="color: white;" th:text="#{'label.login'}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{'/register'}" style="color: white;" th:text="#{'label.register'}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()" style="color: white;" th:text="#{'label.logout'}"></a>
                            </li>
                            <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </div>
</html>
